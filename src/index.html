<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
  <!-- styles  --> 
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
	
  <link href="style.css" rel="stylesheet" type="text/css" />
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.3/cash.min.js">

	</script>
	<script src="https://unpkg.com/torus-dom/dist/index.min.js">

	</script>
</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				<span class="icon"><i class="fas fa-book"></i></span>
        STIM
        </h1>
			<p class="subtitle">
				A Super Tiny Interactive fiction Maker
        <span class="icon clickable" title="About this project" id="about-stim">
          <i class="fas fa-info-circle"></i>
        </span>
			</p>
		</div>
	</section>
  <!-- controls -->
	<section class="section">
		<div class="buttons">
			<a class="button is-primary" id="newstim" title="New STIM">
				<span class="icon">
          <i class="fas fa-plus-square"></i>
        </span>
        <span> New STIM</span>
      </a>

      <a class="button is-link" title="Save STIM" id="savestim">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Save STIM</span>
      </a>

      <a class="button is-danger" title="Load STIM" id="loadstim">
        <span class="icon">
          <i class="fas fa-truck-loading"></i>
        </span>
        <span>Load STIM</span>
      </a>

      <a class="button" id="importHTML">
        <span class="icon">
          <i class="fas fa-file-import"></i>
        </span>
        <span><input type="file" id="file" name="file"> <label for="file">Import</label> HTML</span>
      </a>

      <a class="button is-black" id="exportHTML">
        <span class="icon">
          <i class="fas fa-file-export"></i>
        </span>
        <span>Export HTML</span>
      </a>
      
      <di id="dlbutton"></div>
    </div>
  </section>

    <section class="section">
      <div class="columns is-mobile">
        <article class="column is-one-third-mobile">
          <!-- Add content or other tiles -->
          <h5 class="title is-5">Items</h5>
          <p class="buttons">
            <!-- add text -->
            <a class="button" title="Add Paragraph" id='addParagraph'>
              <span class="icon is-small">
                <i class="fas fa-paragraph"></i>
              </span>
            </a>
            <!-- add choice -->
            <a class="button" title="Add Choice(s)" id="addChoice">
              <span class="icon is-small">
                <i class="fas fa-list"></i>    
              </span>
            </a>

            <!-- add image -->

            <a class="button" title="Add Image" disabled>
            <span class="icon is-small">
            <i class="fas fa-images"></i>
            </span>
            </a>

            <!-- add video -->

            <a class="button" title="Add Video" disabled>
            <span class="icon is-small">
            <i class="fas fa-video"></i>
            </span>
            </a>

            <!-- add code -->
            
            <a class="button" title="Add Code" disabled>
            <span class="icon is-small">
            <i class="fas fa-code"></i>
            </span>
            </a>

          </p>
        </article>
        <article class="column" id="storyNode">
          <!-- Add content or other tiles -->
          <h5 class="title is-5">
            <span class="icon clickable" id="story-settings" title="Story Settings" data-title="">
              <i class="fas fa-cog"></i>
              </span>
            Story
            </h5>

          <!-- CARDS GO HERE -->
        
        </article>
      </div>
    </section>

<div id="modals"></div>

<!-- modal -->
<div class="modal" id="debugmodal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
    <div class="box"> 
      
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" id='debugmodalclose'></button>
</div>

<!-- settings -->

<div class="modal" id="settings-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Game Settings</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div><label for="game-title">Game Title</label> <input type="text" id="game-title"/></div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button btn-cancel">Cancel</button>
    </footer>
  </div>
</div>



<hr>
<div class="container">
  <div class="notification">
    Debug stuff below:
  </div>
  <div id="debug"></div>
  <hr>
  <button id="debug-showstate" class="button is-black">ShowState</button>
</div>


    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
